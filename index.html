<!DOCTYPE html>
<html>

<head>
    <title>Smart Plant Green House</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
        font-family: 'Inter', sans-serif;
        background: #0c0f14;
        margin: 0;
        padding: 0;
        color: #e4e6eb;
    }

    h1, h2, h3 {
        font-weight: 600;
        margin: 0;
        letter-spacing: 0.5px;
    }

    #loginForm {
        width: 340px;
        margin: 140px auto;
        padding: 30px;
        border-radius: 18px;
        text-align: center;

        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);

        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
        animation: fadeIn 1s ease;
    }

    #loginForm h2 {
        color: #8ae9c1;
        margin-bottom: 15px;
    }

    #loginForm input {
        width: 92%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.18);
        color: #e4e6eb;
        outline: none;
        transition: 0.3s;
    }

    #loginForm input:focus {
        border-color: #8ae9c1;
        box-shadow: 0 0 8px rgba(138, 233, 193, 0.4);
    }

    #loginForm button {
        width: 95%;
        padding: 12px;
        background: #8ae9c1;
        color: #0c0f14;
        font-weight: 700;
        border-radius: 10px;
        cursor: pointer;
        border: none;
        font-size: 15px;
        margin-top: 12px;
        transition: 0.3s;
    }

    #loginForm button:hover {
        background: #6fd8ae;
        transform: translateY(-2px);
    }

    #dashboard {
        width: 90%;
        max-width: 900px;
        margin: 40px auto;
        animation: fadeIn 1s ease;
    }

    #dashboard h1 {
        color: #8ae9c1;
        margin-bottom: 25px;
        text-align: center;
    }

    .card {
        padding: 25px;
        border-radius: 20px;

        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);

        margin-bottom: 22px;
        transition: 0.3s;

        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.45);
    }

    .card h3 {
        display: flex;
        align-items: center;
        font-size: 19px;
        gap: 12px;
        color: #6fd8ae;
        margin-bottom: 10px;
    }

    .card:nth-of-type(1) h3::before {
        content: "\f043";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        color: #8ae9c1;
    }

    .card:nth-of-type(2) h3::before {
        content: "\f185";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        color: #ffe27a;
    }

    .card:nth-of-type(3) h3::before {
        content: "\f554";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        color: #8ae9c1;
    }

    .value-box {
        font-size: 40px;
        font-weight: 700;
        color: #ffffff;
        margin-top: 5px;
        margin-bottom: 5px;
    }

    span {
        font-size: 15px;
        color: #8ae9c1;
        font-weight: 500;
    }

    #logoutBtn {
        padding: 12px 25px;
        background: #ff4d4d;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        display: block;
        margin: 25px auto 0;
        font-size: 16px;
        font-weight: 600;
        transition: 0.3s;
    }

    #logoutBtn:hover {
        background: #d93b3b;
        transform: scale(1.07);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>


</head>

<body>
    <!-- LOGIN -->
    <div id="loginForm">
        <h2>Smart Plant Green House</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none;">
        <h1>Dashboard</h1>

        <div class="card">
            <h3>Kelembaban Tanah</h3>
            <div class="value-box" id="soilMoisture">-- %</div>
            <span id="soilStatus"></span>
        </div>

        <div class="card">
            <h3>Tingkat Cahaya</h3>
            <div class="value-box" id="lightLevel">-- %</div>
            <span id="lightStatus"></span>
        </div>

        <div class="card">
            <h3>Gerakan (PIR)</h3>
            <div class="value-box" id="motion">--</div>
            <span id="motionStatus"></span>
        </div>

        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-HcnPSw2oxBnA_yWOsfpVAHSce8N8UvU",
            authDomain: "testled-5c20f.firebaseapp.com",
            projectId: "testled-5c20f",
            storageBucket: "testled-5c20f.firebasestorage.app",
            messagingSenderId: "573637305812",
            appId: "1:573637305812:web:e83068b3631ee3fa182241"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const loginForm = document.getElementById("loginForm");
        const dashboard = document.getElementById("dashboard");

        // LOGIN
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    loginForm.style.display = "none";
                    dashboard.style.display = "block";
                    listenToSensors();
                })
                .catch(err => alert("Login gagal: " + err.message));
        });

        // LOGOUT
        document.getElementById("logoutBtn").addEventListener("click", () => {
            auth.signOut().then(() => {
                dashboard.style.display = "none";
                loginForm.style.display = "block";
            });
        });

        // Database listener
        function listenToSensors() {
            const ref = db.ref("greenhouse/sensors");

            ref.on("value", snapshot => {
                const d = snapshot.val() || {};
                updateSoil(d.soilMoisture || 0);
                updateLight(d.lightLevel || 0);
                updateMotion(d.motion || false);
            });
        }

        function updateSoil(v) {
            document.getElementById("soilMoisture").innerText = v + " %";
            document.getElementById("soilStatus").innerText =
                v < 30 ? "Kering" : v < 70 ? "Cukup" : "Basah";
        }

        function updateLight(v) {
            document.getElementById("lightLevel").innerText = v + " %";
            document.getElementById("lightStatus").innerText =
                v < 30 ? "Redup" : v < 70 ? "Cukup Terang" : "Terang";
        }

        function updateMotion(v) {
            document.getElementById("motion").innerText = v ? "Terdeteksi" : "Tidak";
            document.getElementById("motionStatus").innerText =
                v ? "Ada Gerakan" : "Aman";
        }
    </script>
</body>

</html>
